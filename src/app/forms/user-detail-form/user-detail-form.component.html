<form>
  <div>
    <h3>Personal details</h3>
  </div>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input id="firstName" type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" id="surname" class="form-control" [(ngModel)]="surname" name="surname">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone number</label>
    <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber">
  </div>

  <div>
    <h3>Address</h3>
  </div>

  <div class="form-group">
    <label for="streetName">Street</label>
    <input type="text" id="streetName" class="form-control" [(ngModel)]="streetName" name="streetName">
  </div>

  <div class="form-group">
    <label for="houseNumber">House number</label>
    <input type="text" id="houseNumber" class="form-control" [(ngModel)]="houseNumber" name="houseNumber">
  </div>

  <div class="form-group">
    <label for="flatNumber">Flat number</label>
    <input type="text" id="flatNumber" class="form-control" [(ngModel)]="flatNumber" name="flatNumber">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" [(ngModel)]="city" name="city">
  </div>

  <div class="form-group">
    <label for="zipCode">Zip code</label>
    <input type="text" id="zipCode" class="form-control" [(ngModel)]="zipCode" name="zipCode">
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" class="form-control" [(ngModel)]="country" name="country">
  </div>


  <button class="btn btn-primary">Submit</button>
</form>
