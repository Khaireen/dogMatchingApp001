<form>
  <div class="form-group">
    <label for="userLogin">Login</label>
    <input class="userLogin" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Password</label>
    <input type="text" id="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="text" id="userPassword" class="form-control">
  </div>

  <div class="form-group">
    <label for="confirmPassword">Password</label>
    <input type="text" id="confirmPassword" class="form-control">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="termsAgreedCheckbox">
    <label class="form-check-label" for="termsAgreedCheckbox">Confirm that you've read the Terms and 
      Conditions</label>
  </div>
  <button type="reset" class="btn btn-primary">Cancel</button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
